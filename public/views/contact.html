<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet"

        href="/favicon.ico">

</head>
<body>

    <section>
            <div class="container">
                <div class="form">
                    <h2>Contact Me</h2>
                    <form action="mailto:emailsanju@proton.me" method="post" enctype="text/plain">
                        <div class="inputBx">
                            <input type="text" placeholder="Full Name">
                        </div>
                        <div class="inputBx">
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="inputBx">
                            <textarea name="message" id="" placeholder="Type Mesage Here..."></textarea>
                        </div>
                        <div class="inputBx">
                            <input type="submit" value="Submit">
                        </div>
                        <p class="text">I will get back to you soon.<br>
                            <p class="text">Go back to  <a href="/index.html"><span class="light"><i class="fas fa-home"></i> home</span></a></p>

                        </p>

                    </form>
                </div>
            </div>
        </div>
    </section>

</html>
