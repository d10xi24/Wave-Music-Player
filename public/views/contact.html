<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Form</title>
     <link rel="stylesheet" href="/css/contact.css">
     <link rel="icon" type="image/png" href="/favicon.ico">

</head>
<body>

    <header>
        <div class="logo">
            <img src="../wave_logo.png" alt="Wave Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="box">
            <div class="square" style="--i:0"></div>
            <div class="square" style="--i:1"></div>
            <div class="square" style="--i:2"></div>
            <div class="square" style="--i:3"></div>
            <div class="square" style="--i:4"></div>
            <div class="container">
                <div class="form">
                    <h2>Contact Me</h2>
                    <form action="mailto:emailsanju@proton.me" method="post" enctype="text/plain">
                        <div class="inputBx">
                            <input type="text" placeholder="Full Name">
                        </div>
                        <div class="inputBx">
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="inputBx">
                            <textarea name="message" id="" placeholder="Type Mesage Here..."></textarea>
                        </div>
                        <div class="inputBx">
                            <input type="submit" value="Submit">
                        </div>
                        <p class="text">I will get back to you soon.</p>

                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
